{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">

    <title>{% block title %}Library{% endblock %}</title>
</head>

<body>
    <div class="mainbody">
        <a class="logo" href="/">
        
            <img src="{% static 'admin/css/logo.webp' %}" alt="">
            <img src="https://автолого.рф/wp-content/uploads/bmw-m-logo-1920x1080-1024x576.png" alt="">
        </a>
        <hr>
        <hr class="blue">
        <hr class="red">
        {% if request.user.is_authenticated %}
        <a href="{% url 'add-book' %}">Add New Book</a>
        <a href="{% url 'add-author' %}">Add New Author</a>
        <a href="{% url 'add-publisher' %}">Add New Publisher</a>
        <a href="{% url 'logoutUser' %}">Logout</a>
        {% else %}
        <a href="{% url 'loginUser' %}">Login</a>
        {% endif %}
        <hr>


        {% block content %}
        {% endblock content %}

        <p>PS. Press logo to get back home</p>

        <p><Footer></Footer></p>
    </div>
</body>
</html>
