{% extends 'main.html' %}
{% load static %}
{% block title %}Add Book{% endblock %}

{% block content %}
    <h1>Book Form</h1>
    <form method="post" enctype="multipart/form-data">
 
        {% csrf_token %}
        {% comment %} {% for field in form %}
        <div class="field">
            {{ field.label}}
            {{ field }}
        </div>
        {% endfor %} {% endcomment %}

        {{ form.as_p }}

        <input type="submit" value="Save">
    </form>
{% endblock content%}
