{% extends 'main.html' %}

{% load static %}

{% block title %}Add Author{% endblock %}

{% block content %}
    <h1>Author Form</h1>
    <form method="post">

        {% csrf_token %}
        {% comment %} {% for field in form %}
        <div class="field">
            {{ field.label }}
            {{ field }}
        </div>
        {% endfor %} {% endcomment %}

        {{ form.as_p }}

        <input type="submit" value="Save">
    </form>
{% endblock content%}
